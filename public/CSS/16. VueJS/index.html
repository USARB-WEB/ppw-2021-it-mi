<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{ message }} <br>

        <input type="text" v-model="name"> <br>
        Hello {{ name }} <br>
        Reversed name: {{ reversedName }}
        <input type="number" v-model="x"> + <input type="number" v-model="y"> = {{ sum }}


        <ul>
            <li v-for="(student, id) in students">
                {{ student.name }}, {{ student.age }}
                <button @click="deleteStudent(id)">x</button>
            </li>
        </ul>

        <input type="text" v-model="studentName"> 
        <input type="number" v-model="studentAge">
        <button @click="addStudent()">Add student</button>

        <hr>
        Your mark is <input type="number" v-model="mark">
        <div v-if="mark >= 9">Great!!!</div>
        <div v-else>Can be better</div>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
